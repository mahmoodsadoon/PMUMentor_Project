<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMU Mentors</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    header img {
      width: 40px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.5em;
    }

    .section {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .section h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #3d3d3d;
      color: white;
      font-size: 1em;
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .btn-login {
      background: white;
      color: #1c1c1c;
    }

    .btn-register {
      background: #ff3b3b;
      color: white;
    }

    .forgot-password {
      display: block;
      text-align: right;
      font-size: 0.9em;
      color: #ccc;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    footer {
      display: flex;
      justify-content: space-around;
      background: #2d2d2d;
      padding: 10px;
      width: 100%;
      position: fixed;
      bottom: 0;
    }

    footer .icon {
      font-size: 1.5em;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/40" alt="Logo">
    <h1>PMU Mentors</h1>
  </header>

  <div class="container">
    <!-- Login Section -->
    <div class="section">
      <h2>Welcome Back</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <a href="#" class="forgot-password">Forgot Password?</a>
      <button class="btn btn-login">Login</button>
    </div>

    <!-- Register Section -->
    <div class="section">
      <h2>Create Account</h2>
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <input type="password" placeholder="Confirm Password">
      <button class="btn btn-register">Register</button>
    </div>
  </div>

  <footer>
    <div class="icon">üè†</div>
    <div class="icon">üìÑ</div>
    <div class="icon">üë§</div>
  </footer>
</body>
</html>
