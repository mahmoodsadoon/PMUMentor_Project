<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMU Mentors - Login/Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.light-mode {
      background-color: #f5f5f5;
      color: black;
    }

    .container {
      width: 90%;
      max-width: 400px;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    h1 {
      font-size: 1.5em;
    }

    .toggle-mode {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .section {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .section.light-mode {
      background: #ffffff;
    }

    .section h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #3d3d3d;
      color: white;
      font-size: 1em;
    }

    input.light-mode {
      background: #f0f0f0;
      color: black;
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-login {
      background: white;
      color: #1c1c1c;
    }

    .btn-login:hover {
      background: #ddd;
    }

    .btn-register {
      background: #ff3b3b;
      color: white;
    }

    .btn-register:hover {
      background: #e03636;
    }

    .progress {
      text-align: center;
      margin-bottom: 20px;
    }

    .progress span {
      font-size: 0.9em;
    }

    .error {
      color: #ff3b3b;
      font-size: 0.8em;
    }

    footer {
      display: flex;
      justify-content: space-around;
      background: #2d2d2d;
      padding: 10px;
      width: 100%;
      position: fixed;
      bottom: 0;
    }

    footer .icon {
      font-size: 1.5em;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="toggle-mode" onclick="toggleMode()">üåô</div>
  <header>
    <h1>PMU Mentors</h1>
  </header>

  <div class="container">
    <!-- Login Section -->
    <div class="section">
      <h2>Welcome Back</h2>
      <input type="email" id="login-email" placeholder="üìß Email">
      <div class="error" id="login-email-error"></div>
      <input type="password" id="login-password" placeholder="üîí Password">
      <div class="error" id="login-password-error"></div>
      <button class="btn btn-login" onclick="validateLogin()">Login</button>
    </div>

    <!-- Register Section -->
    <div class="section">
      <h2>Create Account</h2>
      <div class="progress"><span>Step 1 of 2</span></div>
      <input type="text" id="register-name" placeholder="üë§ Full Name">
      <div class="error" id="register-name-error"></div>
      <input type="email" id="register-email" placeholder="üìß Email">
      <div class="error" id="register-email-error"></div>
      <input type="password" id="register-password" placeholder="üîí Password">
      <div class="error" id="register-password-error"></div>
      <input type="password" id="register-confirm-password" placeholder="üîí Confirm Password">
      <div class="error" id="register-confirm-password-error"></div>
      <button class="btn btn-register" onclick="validateRegister()">Register</button>
    </div>
  </div>

  <footer>
    <div class="icon">üè†</div>
    <div class="icon">üìÑ</div>
    <div class="icon">üë§</div>
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle("light-mode");
      const sections = document.querySelectorAll(".section");
      const inputs = document.querySelectorAll("input");
      sections.forEach((section) => section.classList.toggle("light-mode"));
      inputs.forEach((input) => input.classList.toggle("light-mode"));
    }

    function validateLogin() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      document.getElementById("login-email-error").textContent = email === "" ? "Email cannot be empty" : "";
      document.getElementById("login-password-error").textContent = password === "" ? "Password cannot be empty" : "";
    }

    function validateRegister() {
      const name = document.getElementById("register-name").value;
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const confirmPassword = document.getElementById("register-confirm-password").value;

      document.getElementById("register-name-error").textContent = name === "" ? "Name cannot be empty" : "";
      document.getElementById("register-email-error").textContent = email === "" ? "Email cannot be empty" : "";
      document.getElementById("register-password-error").textContent = password === "" ? "Password cannot be empty" : "";
      document.getElementById("register-confirm-password-error").textContent =
        confirmPassword !== password ? "Passwords do not match" : "";
    }
  </script>
</body>
</html>
